projects:
  slts_admin_panel:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: awulord7yfcezgv2i6u3ld3caq
        maxDepth: 7
extensions:
  amplify:
    version: 3
